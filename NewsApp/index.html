<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick = "reload()" class="news-logo">
                <img src="logo1.png" alt="news logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-link" id="Cricket" onclick="onNavItemClick('Cricket')">Cricket</li>
                    <li class="hover-link nav-link" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                    <li class="hover-link nav-link" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
               <input id = "search-text" type="text" class="news-input" placeholder="e.g. science">
               <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="card_container container flex" id="cards-container">
          
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is the title</h3>
                <h6 class="news-source" id="news-source">end gadget</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing
                    elit. Vero mollitia vitae distinctio harum, totam 
                    ea a perspiciatis voluptatum aut nisi!
                </p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
